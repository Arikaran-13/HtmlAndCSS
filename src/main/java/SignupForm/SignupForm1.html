<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="signup1.css">
    \
</head>
<body>
<div class="logindiv">
    <h3>Login</h3>
    <form action="">
        <div class="ipt">
            <label class="txtlabel" for="username">Username</label>
            <input class="placeicon" type="text" name="username" id="username"
                   placeholder=" &#xf007; Type your username">

        </div>
        <div class="ipt">
            <label class="txtlabel" for="password">Password</label>
            <input class="placeicon" type="password" name="password" id="password"
                   placeholder=" &#xf023; Type your password">
        </div>
        <div class="forgetpass">
            <a href="">Forget password?</a>
        </div>
        <div class="btn">
            <button type="submit">LOGIN</button>
        </div>
        <div class="others">
            <p>Or sign up using</p>
            <div class="socialmedia-login">
                <img class="google" src="/media/google.png" alt="google login">
                <img class="insta" src="/media/instagram.png" alt="instagram login">
                <img class="twitter" src="/media/twitter.png" alt="twitter login">
                <img class="facebook" src="/media/facebook.png" alt="facebook-login">
            </div>


        </div>
    </form>
</div>
</body>
</html>
