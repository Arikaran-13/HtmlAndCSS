<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Arikaran">
    <link rel="stylesheet" href="pinterest.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Title</title>
</head>
<body>

<div class="loginform">
    <header>
        <img id="pin" src="/media/pin.png" alt="pinterest">
    </header>

    <h2>Log in to see more</h2>
    <div class="content">
        <div>
            <label class="ipt" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div>
            <label class="ipt" for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password">
        </div>
        <div class="forgetpass">
            Forget your password?
        </div>
        <div>
            <button id="log_btn">Log in</button>
        </div>
        <div class="or">
            OR
        </div>
        <div>
            <button id="fb_btn">
                <img src="/media/fblogo.png" alt="facebook login">
                <span id="fb">
            Continue with Facebook</span>
            </button>
        </div>
        <div>
            <button id="gg_btn">
                <img src="/media/google.png" alt="google">
                <span id="gg"> Continue with Google</span></button>
        </div>
        <div class="txtcontent">
            <p class="para1">
                <span class="grey" id="l1">By continueing , you agree to Pinterest's</span> <br><span id="l2"><b>Terms of service</b> <span
                    class="grey">and acknowledge you
            read our</span></span><br> <span class="grey" id="l3">Privacy policy</span>
            </p>
            <p class="para2">
            <span id="line1">
            <b>Not on Pinterest yet?Sign up</b></span> <br>
                <span id="line2" class="grey">Are you a business?Get Started here!</span>

            </p>
        </div>
    </div>
</div>
</body>
</html>
