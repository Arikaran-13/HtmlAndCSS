<body>
        <div class="loginform">
          <h2>ADMIN LOGIN</h2>
          <div class="ipt">
            <input type="text" name="username" id="username" placeholder="&#xf007;Username">
          </div>

            <input type="password" name="password" id="password" placeholder=" &#xf023; Password">
          </div>

            <div class="inline">
                <input class="checkbox" type="checkbox" name="rememberMe" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <div class="inline">
               <a href="">Forget Password?</a>
            </div>

            <div class="btn ">
                <button>Login</button>
            </div>
        </div>

</body>
