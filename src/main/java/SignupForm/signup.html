<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regiestration form</title>
    <meta name="author" content="Arikaran">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="regform">
    <h3>Sign up</h3>
    <form action="">
        <div class="ipt">
            <label class="txtlabel" for="username">User Name</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="ipt">
            <label class ="txtlabel" for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="ipt">
            <label class="txtlabel" for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="radio">


            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>

        </div>
        <div class="btn">
            <button type="submit">Submit</button>
        </div>


    </form>
</div>

</body>
</html>
