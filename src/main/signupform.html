<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Arikaran">
    <meta name="description" content="signupform">
    <title>Regiestration form</title>
</head>
<body>
        <h1 style="text-align: center">Regiestration form</h1>
        <form>
<table cellspacing="20">
    <tr>
        <td>
            <label for="username">Name </label>

            <input type="text" name="username" id="username" required placeholder="Username" >
        </td>
    </tr>
        <tr>
            <td>
                <select name="countrycode" id="countrycode">
                    <option value="+91">+91</option>
                    <option value="+989">+989</option>
                    <option value="+909">+909</option>
                    <option value="+817">+817</option>
                    <option value="+911">+911</option>
                    <option value="+921">+921</option>
                    <option value="+961">+961</option>

                </select>


            <label for="phonenum">Phone Number </label>
            <input type="number" name="phonenum" id="phonenum" required placeholder="9876*****">
        </td>
</tr>
    <tr>
        <td>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email">
        </td>
    </tr>
    <tr>
        <td>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password">
        </td>
    </tr>
    <tr>

        <td>
            <label>Gender: </label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
        </td>

    </tr>
    <tr>
        <td>
            <label for="dob">Date of Birth</label>
            <input type="Date" name="Dateofbirth" id="dob" placeholder="dd-mm-yyyy" required>
        </td>
    </tr>
    <tr>
        <td>
            <select name="Eduactaional qualification" id="Educational Qualification">
                <option value="Btech">Btech</option>
                <option value="Mtech">Mtech</option>
                <option value="BSc">BSc</option>
                <option value="Msc">Msc</option>
                <option value="Arts">Arts</option>

            </select>
        </td>
    </tr>
    <tr>

        <td>

            <label>Hobbies: </label>
            <input type="checkbox" name="singing" id="singing">
            <label>Singing </label>
            <input type="checkbox" name="dancing" id="dancing">
            <label>Dancing </label>
            <input type="checkbox" name="sleeping" id="sleeping">
            <label>sleeping </label>
            <input type="checkbox" name="reading" id="reading">
            <label>reading </label>

        </td>
    </tr>
    <tr>
        <td>
            <label for="Address">Address</label>
            <textarea  name="Address" id="Address" cols="30" placeholder="Address">

            </textarea>
        </td>
    </tr>
    <tr>
        <td>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </td>

    </tr>


</table>
        </form>
</body>
</html>
